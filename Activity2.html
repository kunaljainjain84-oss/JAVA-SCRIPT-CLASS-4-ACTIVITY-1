<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Math Object-in-built
        //Method
        var x= Math.abs(25.098)
        document.write(x+"<br>")
        var y= Math.asin(1)
        document.write(y + "<br>")
        var z = Math.acos(-1)
        document.write(z + "<br>")
        var a= Math.atan(.5)
        document.write(a)

    </script>
</body>
</html>
